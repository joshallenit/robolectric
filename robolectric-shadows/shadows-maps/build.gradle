apply plugin: "java"
apply from: "../../provided.gradle"
apply plugin: ShadowsPlugin

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    mavenLocal()
    mavenCentral()
}

shadows {
    packageName "org.robolectric.shadows.maps"
}

dependencies {
    compile project(":robolectric")
    compile project(":robolectric-shadows/shadows-core")

    compile "org.robolectric:android-all:6.0.0_r1-robolectric-0"
    compile "com.ibm.icu:icu4j:53.1"

    compile "com.google.android.maps:maps:23_r1"

    testCompile "junit:junit:4.8.2"
    testCompile "org.hamcrest:hamcrest-core:1.3"
    testCompile "org.assertj:assertj-core:2.0.0"
    testCompile "org.mockito:mockito-core:1.8.0"
}
